<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="about.css">
</head>

<body class="bg-dark">
    <h2 style="text-align: center; font-style: italic; color: white;">HELLO</h2>
    <h3 style="color: red; text-align: center;">welcome to our page please register first.</h3>
    <form onsubmit="event.preventDefault(); register();">
        <div class="container bg-primary" id="reg">
            <div class="mt-3">
                <label for="first name" class="mt-3">first name:</label>
                <input type="text" required> <br> <br>
                <label for="last name">last name:</label>
                <input type="text"  required> <br> <br>
                <p style="color: red; font-style: italic;">you will have to use the username and password to login</p>
                <label for="username">Username:</label>
                <input type="text" id="username" required> <br> <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br> <br>
               
                <br> <br>
                <button type="submit" class="btn btn-danger">Register</button>
            </div>
        </div>
    </form>
    <script src="all.js"></script>
</body>

</html>
