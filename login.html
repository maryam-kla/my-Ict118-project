<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="about.css">
</head>
<body class="bg-dark">
    <h2 style="text-align: center; color: white;">LOGIN PAGE</h2>
    <form onsubmit="event.preventDefault(); login();">
       <div class="container text-center bg-primary" id="login">
        <label for="username" class="mt-4">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit" class="btn btn-danger pt-2">Login</button>
       </div>
    </form>
    <script src="all.js"></script>
</body>
</html>
